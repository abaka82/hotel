<section>
  <div class="page-header">
    <h1>{{vm.product._id ? 'Edit Product' : 'New Product'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.product.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.productForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="categoryList">Category List</label>
          <select name="categoryList" id="categoryList" class="form-control" ng-model="vm.product.categoryId">
              <option value="">Please select Category</option>
              <option ng-repeat="item in vm.categories track by $index" value="{{item._id}}" ng-selected="{{ vm.product.category._id == item._id }}">{{item.title}}</option>
          </select>
          <div ng-show="vm.error == 'Category cannot be blank'" ng-messages="vm.error" role="alert">
            <p class="help-block error-text" ng-message="required">Category is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="content">Description</label>
          <textarea name="content" data-ng-model="vm.product.description" id="content" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="price">Price</label>
          <input name="price" type="text" ng-model="vm.product.price" id="title" class="form-control" placeholder="Price, example: 2300 or 23.22" ng-pattern="/^\$?[0-9]+(\.[0-9][0-9])?$/" required>
          <div ng-messages="vm.form.productForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Price is required.</p>
          </div>
          <span style="color:red" ng-show="vm.form.productForm.price.$error.pattern">
             Please insert the correct format
          </span>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="size">Size</label>
          <input name="size" type="text" ng-model="vm.product.size" id="size" class="form-control" placeholder="Size, example: 10 or XL">
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="colour">Colour</label>
          <input name="colour" type="text" ng-model="vm.product.colour" id="size" class="form-control" placeholder="Colour">
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="stock">Stok</label>
          <input name="stock" type="text" ng-model="vm.product.stock" id="stock" class="form-control" placeholder="Stock" ng-pattern="/^\$?[0-9]+$/" required>
          <div ng-messages="vm.form.productForm.stock.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Stock is required.</p>
          </div>
          <span style="color:red" ng-show="vm.form.productForm.stock.$error.pattern">
             Please insert the correct stock format
          </span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.product._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
