<section>
  <div class="page-header">
    <h1 ng-bind="vm.price.priceID"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="prices.edit({ priceId: vm.price._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Price Name</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.priceName"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Start URL</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.startURL"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Address</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.address"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>stars</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.stars | number"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Website</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.website"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Website URL</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.websiteURL"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Map URL</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.mapURL"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Number Of Google Reviews</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.numberOfGoogleReviews | number"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Booking_com Price</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.booking_comPrice"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Prices_com Price</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.prices_comPrice"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Agoda Price</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.agodaPrice"></span>
     </div>
  </div>
  <div class="row">
     <div class="col-md-2"><h4>Other Price</h4></div>
     <div class="col-md-5">
        <span ng-bind="vm.price.otherPrice"></span>
     </div>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.price.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.price.user" ng-bind="vm.price.user.displayName"></span>
      <span ng-if="!vm.price.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.price.content"></p>
</section>
