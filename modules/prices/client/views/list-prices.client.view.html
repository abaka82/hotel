<section>
  <div class="page-header">
    <h1>Prices</h1>
  </div>

  </div>
       <div class="row well">
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="any">Search Any:</label>
                    <input type="text" id="any" name="any" value="" placeholder="Enter Any Keyword" class="form-control" ng-model="vm.search.$" >
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="priceName">Search Price Name:</label>
                    <input type="text" id="priceName" name="priceName" value="" placeholder="Enter Price Name" class="form-control" ng-model="vm.search.priceName" >
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="address">Search Price Address:</label>
                    <input type="text" id="address" name="address" value="" placeholder="Enter Price Address" class="form-control" ng-model="vm.search.address" >
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="minPrice">Price From</label>
                    <input type="number" id="minPrice" name="minPrice" class="form-control" ng-model="vm.filterModelMin.price" >
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="maxPrice">Price To</label>
                    <input type="number" id="maxPrice" name="maxPrice" class="form-control" ng-model="vm.filterModelMax.price" >
                </div>
            </div>
            <div class="col-sm-2">
                <a class="btn btn-primary" ng-click="vm.clearSearch()">Clear all</a>
            </div>
        </div>
    </div>
  <h3>Result</h3>

  <div class="list-group">
    <a ng-repeat="price in vm.prices | filter:vm.search | filter:vm.byPriceRange(vm.filterModelMin.price, vm.filterModelMax.price)" ui-sref="prices.view({ priceId: price._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="price.created | date:'mediumDate'"></span>
        by
        <span ng-if="price.user" ng-bind="price.user.displayName"></span>
        <span ng-if="!price.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="price.priceID"></h4>
      <p class="list-group-item-text" ng-bind="price.priceName"></p>
      <b>Start URL:</b> <p class="list-group-item-text" ng-bind="price.startURL"></p>
      <b>Address:</b> <p class="list-group-item-text" ng-bind="price.address"></p>
      <b>Stars:</b> <p class="list-group-item-text" ng-bind="price.stars | number"></p>
      <b>Website:</b> <p class="list-group-item-text" ng-bind="price.website"></p>
      <b>Website URL:</b> <p class="list-group-item-text" ng-bind="price.websiteURL"></p>
      <b>MapURL:</b> <p class="list-group-item-text" ng-bind="price.mapURL"></p>
      <b>Number Of Google Reviews:</b> <p class="list-group-item-text" ng-bind="price.numberOfGoogleReviews | number"></p>
      <b>Booking_com Price:</b> <p class="list-group-item-text" ng-bind="price.booking_comPrice"></p>
      <b>Prices_com Price:</b> <p class="list-group-item-text" ng-bind="price.prices_comPrice"></p>
      <b>Agoda Price:</b> <p class="list-group-item-text" ng-bind="price.agodaPrice"></p>
      <b>Other Price:</b> <p class="list-group-item-text" ng-bind="price.otherPrice"></p>
    </a>
  </div>

  <div class="alert alert-warning text-center" ng-if="vm.prices.$resolved && !vm.prices.length">
    No prices yet, why don't you <a ui-sref="prices.create">create one</a>?
  </div>

</section>
